



<link rel="stylesheet" href="/node_modules/angular-material/angular-material.css"/>

<div id="inputContainer">

<div class="panel-heading">
<h3> Add Ticket </h3>
</div>
<div class="panel-body">
<md-content flex layout-padding>
<form>
    <md-input-container id="coordsXl" class="md-block md-input-focused">
        <label id="coordsXl" style="float: right;"> Longitude: </label>
        <input readonly id="coordsX" type="text" value="42.000" ng-model="ticket.location.coordinates[0]" /> <br>
    </md-input-container>
    <md-input-container id="coordsYl" class="md-block md-input-focused">
        <label id="coordsYl" style="float: right;"> Latitude: </label>
        <input readonly id="coordsY" type="text" value="32.000" ng-model="ticket.location.coordinates[1]" /> <br/>
    </md-input-container>
   
   <md-button ng-click="getLocation()">Locate with GPS</md-button><br/>
   <br/>

   <md-input-container class="md-block">
    <label> Valid Until </label><input id="datetime" required type="datetime-local" ng-model="ticket.valid_until" placeholder="2016-06-12"/><br />
   </md-input-container>
   <md-input-container class="md-block">
    <label> Number of Persons:</label> <input type="number" ng-model="ticket.persons" /><br />
   </md-input-container>
   <label>Image:</label> <br />
   <md-input-container class="md-block">
     <input type="file" ng-model="ticket.image" accept=".png, .jpg"/ style="align:center;"> <br />
   </md-input-container>
   <md-input-container class="md-block">
    <label>Valid for:</label> <input type="search" list="Zones"> 
                    <datalist id="Zones"> 
                        <option value="BadenW&#252rtemberg"/>
                        <option value="Bayern"/>
                        <option value="Deutschland"/>
                        <option value="Frankfurt am Main"/>
                        <option value="Hessen"/>
                        <option value="Konstanz"/>	
                        <option value="Stuttgart"/>
                        <option value="Other"/>
                     </datalist> <br />
    </md-input-container>
    <md-input-container class="md-block">
    <label>Comment:</label> <textarea ng-model="ticket.comment"> </textarea> <br />
    </md-input-container>
    <md-button ng-click="submitTicket()">Submit</md-button>

</form>

</md-content layout-padding>
</div>

</div>
