    <link rel="stylesheet" href="{{path}}/node_modules/angular-material/angular-material.css"/>
    <link href="{{path}}/node_modules/angular-ui-notification/dist/angular-ui-notification.css" rel="stylesheet" type="text/css"/>
    
    <script src='{{path}}/node_modules/jquery/dist/jquery.min.js'></script>
    <script src="{{path}}/node_modules/angular/angular.js"></script>
    <script src="{{path}}/node_modules/angular-animate/angular-animate.js"></script>

<body  ng-controller="mainCtrl">

    <map></map>

    <add-ticket ng-if = "HansPeter" style="position:fixed; top: 0%; left: 0%; bottom: 0%; right: 70%" ></add-ticket>
    <div style="position:fixed; bottom: 10%; right: 10%; z-index:800000">
        <md-button  ng-click="HansPeter =! HansPeter" class="md-fab" aria-label="add ticket">
          <md-icon md-svg-src="/app/img/add.svg"></md-icon>
        </md-button>
    </div>
