<!DOCTYPE html>
<html lang="en" ng-app="tickethunt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tickethunt</title>

    <link rel="stylesheet" href="../app/css/animate.css"/>
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../node_modules/angular-ui-notification/dist/angular-ui-notification.css"/>
    <link rel="stylesheet" href="../app/modules/map/map.css"/>
    <link rel="stylesheet" href="../app/modules/addTicket/addTicket.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>

    
    
    <script src='../node_modules/jquery/dist/jquery.min.js'></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src='../node_modules/jquery/dist/jquery.min.js'></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-resource/angular-resource.js"></script>




    <script src="../node_modules/angular-ui-notification/dist/angular-ui-notification.js" type="text/javascript"></script>

    <script src="../app/app.js"></script>
    <script src="../app/modules/site/site.directive.js"></script>
    <script src="../app/modules/map/map.directive.js"></script>

    <script src="../app/modules/addTicket/addTicket.directive.js"></script>
    <script src="../app/modules/claimTicket/claimTicket.directive.js"></script>


</head>

<body ng-controller="mainCtrl">



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <map></map>
                
            </div>

            <div style="position:fixed; bottom: 25px; right: 25px; z-index:800000">
                <md-button ng-click="HansPeter =! HansPeter" class="md-fab" aria-label="add ticket">
                    <md-icon md-svg-src="../app/img/add.svg"></md-icon>
                </md-button>
            </div>

        </div>
    </div>
    <div ng-if="HansPeter" class="container-fluid" style="position:fixed; top: 0; left: 0; right: 0; bottom: 0;">

        <div class="row">
            <div class="col-lg-4">
                <add-ticket style=" background-color: #ffffff; z-index:90000;"></add-ticket>
            </div>
        </div>
    </div>
</body>

</html>
